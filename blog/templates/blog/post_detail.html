{% extends 'blog/base.html' %}

{% block content %}
    <div  class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
                
                 <form action= "{% url 'post_remove' pk=post.pk %}" method="POST">{% csrf_token %}
                    <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
                    <button onclick="confirm('Are you want to delete this post?')" class="btn btn-default" type="submit" type=><span class="glyphicon glyphicon-trash"></span></button>
                </form>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <div class="image-container">
            <img src= "{{ post.coverImage.url }}">
        </div>
        <h2>{{ post.title }}</h2>
        
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
